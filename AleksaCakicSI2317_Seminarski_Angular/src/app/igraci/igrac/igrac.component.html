
  <form class="igrac-form" #igrac_form="ngForm" (ngSubmit)="OnSubmit(igrac_form)">
    <input type="hidden" name="igrac_id" #igrac_id="ngModel" [(ngModel)]="igracservice.OdabraniIgraci.igrac_id">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="igrac_ime" #igrac_ime="ngModel" [(ngModel)]="igracservice.OdabraniIgraci.igrac_ime" placeholder="Ime igraca">
      </div>

      <div class="form-group col-md-6">
        <input class="form-control" name="igrac_prezime" #igrac_prezime="ngModel" [(ngModel)]="igracservice.OdabraniIgraci.igrac_prezime" placeholder="Prezime igraca">
      </div>

      <div class="form-group col-md-6">
        <input class="form-control" name="igrac_broj" #igrac_broj="ngModel" [(ngModel)]="igracservice.OdabraniIgraci.igrac_broj" placeholder="Broj dresa igraca">
      </div>

      <div class="form-group col-md-6">
        <input class="form-control" name="igrac_tim" #igrac_tim="ngModel" [(ngModel)]="igracservice.OdabraniIgraci.igrac_tim" placeholder="Tim za koji igra">
      </div>

      <div class="form-group col-md-6">
        <input class="form-control" name="igrac_godiste" #igrac_godiste="ngModel" [(ngModel)]="igracservice.OdabraniIgraci.igrac_godiste" placeholder="Datum rodjenja">
      </div>

      <div class="form-group col-md-8">
        <button type="submit" class="btn btn-lg btn-block btn-info">Unesi</button>
      </div>

      <div class="col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-dark" (click)="ResetForm(igrac_form)">Resetuj</button>
      </div>
    </div>
  </form>
