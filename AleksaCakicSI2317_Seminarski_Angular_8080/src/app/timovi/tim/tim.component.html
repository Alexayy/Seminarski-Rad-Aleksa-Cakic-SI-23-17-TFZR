<form class="tim-form" #tim_form="ngForm" (ngSubmit)="OnSubmit(tim_form)">
  <input type="hidden" name="tim_id" #tim_id="ngModel" [(ngModel)]="timservice.OdabraniTimovi.tim_id">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="tim_ime" #tim_ime="ngModel" [(ngModel)]="timservice.OdabraniTimovi.tim_ime" placeholder="Ime tima">
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" name="tim_osnovan" #tim_osnovan="ngModel" [(ngModel)]="timservice.OdabraniTimovi.tim_osnovan" placeholder="Godina osnivanja">
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" name="tim_trener" #tim_trener="ngModel" [(ngModel)]="timservice.OdabraniTimovi.tim_trener" placeholder="Ime trenera tima">
    </div>

    <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-info">Unesi</button>
    </div>

    <div class="col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-dark" (click)="ResetForm(tim_form)">Resetuj</button>
    </div>
  </div>
</form>
